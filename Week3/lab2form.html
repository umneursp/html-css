<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <ol>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="First and last name" id="name" name="name">
                </li>    
                <li>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="example@domain.com" id="email" name="email">
                </li>    
                <li>
                    <label for="phone">Phone:</label>
                    <input type="number" placeholder="Eg. +641234567" id="phone" name="phone">
                </li>    
            </ol>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="dropdown">How did you hear about us?</label>
            <select name="dropdown" id="dropdown">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select><br>
            <br>
            <label for="radio">Would you visit again?</label><br>
            
        </fieldset>
      </form>
</body>
</html>
