<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Please fll in the form below:</h1>    
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username"><br>
        <br>

        <label for="pass">Password: </label>
        <input type="password" id="pass" minlength="8" maxlength="16"><br>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br>
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday"><br>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="0" max="120"><br>
        <br>
        
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <br>

        <p>Please select the courses you want to study:</p>
        <input type="checkbox" name="courses" id="it4001">
        <label for="it4001">IT4001</label>
        <br>
        <input type="checkbox" name="courses" id="it4002">
        <label for="it4002">IT4002</label>
        <br>
        <input type="checkbox" name="courses" id="it4003">
        <label for="it4003">IT4003</label>
        <br>
        <input type="checkbox" name="courses" id="it4004">
        <label for="it4004">IT4004</label>
        <br>

        <input type="submit">
        

    </form>
</body>
</html>
