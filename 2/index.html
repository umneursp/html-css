<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "Kumbh Sans", sans-serif;
            line-height: 1.5;
        }
        .container {
            width: 80vw;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }

        .card {
            border: 2px solid lightgray;
            width: 24%;
            padding: 10px;
            
        }

        .card img {
            width: 100%;
            margin: 20px 0;
        }


        .card button {
            margin: 40px 3px 10px 3px;
            padding: 8px 10px;
            background-color: #78B3B7;
            color: white;
            border: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Glass Balustrade</h3>
            <img src="https://i0.wp.com/royalglass.co.nz/wp-content/uploads/2024/01/Double-Disc-Glass-Balustrade-System.jpg?fit=1600%2C1066&ssl=1" alt="glass balustrade image">
            <p>Glass balustrades for your deck, stairs, or balcony without compromising the view.</p>
            <button>View Glass Balustrades</button>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
